<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آراء العملاء</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #FFDEE9, #B5FFFC);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            border: 10px solid #4CAF50;
            box-sizing: border-box;
        }

        .container {
            margin-top: 30px;
            padding: 30px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        #chat-box {
            margin: 20px auto;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            height: 400px;
            overflow-y: scroll;
            text-align: right;
            border: 1px solid #ccc;
        }

        .chat-message {
            margin-bottom: 15px;
            padding: 10px;
            background: #e6ffe6;
            border-radius: 8px;
            max-width: 80%;
        }

        .form-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            resize: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #388E3C;
            transform: scale(1.05);
        }

        footer {
            margin-top: 30px;
            font-size: 1rem;
            color: #555;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- ✅ صندوق آراء العملاء -->
    <div class="container">
        <h1>🗨️ آراء العملاء</h1>
        <div id="chat-box">
            <!-- الرسائل ستظهر هنا -->
        </div>
        
        <!-- ✅ نموذج كتابة الرأي -->
        <div class="form-container">
            <textarea id="customerMessage" rows="4" placeholder="اكتب رأيك هنا..."></textarea>
            <button id="sendMessage">إرسال</button>
        </div>
    </div>

    <footer>
        جميع الحقوق محفوظة © 2024
    </footer>

    <script>
        document.getElementById('sendMessage').addEventListener('click', function() {
            const message = document.getElementById('customerMessage').value.trim();
            const chatBox = document.getElementById('chat-box');

            if (!message) {
                alert('يرجى كتابة رأي قبل الإرسال!');
                return;
            }

            const newMessage = document.createElement('div');
            newMessage.classList.add('chat-message');
            newMessage.innerHTML = `
                <p>${message}</p>
            `;

            chatBox.appendChild(newMessage);
            chatBox.scrollTop = chatBox.scrollHeight; // تحريك إلى أسفل الصندوق

            // إعادة تعيين الحقل
            document.getElementById('customerMessage').value = '';
        });
    </script>

</body>
</html>
