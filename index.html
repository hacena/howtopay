<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحبا بك في تطبيق الدفع الإلكتروني</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #E3F2FD, #FFEBEE);
            color: #333;
            direction: rtl;
            text-align: right;
        }

        header {
            background: #00897B;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 2rem;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background: #FFF;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #00897B;
        }

        h1 {
            font-size: 2.5rem;
            color: #00897B;
        }

        p {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 20px;
        }

        .payment-options {
            margin: 30px 0;
            text-align: center;
        }

        .payment-options a {
            display: inline-block;
            margin: 15px;
            padding: 15px 30px;
            font-size: 1.3rem;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .payment-options .paypal {
            background-color: #0070BA;
            border: 2px solid #005EA6;
        }

        .payment-options .paypal:hover {
            background-color: #005EA6;
        }

        .payment-options .ccp {
            background-color: #FF9800;
            border: 2px solid #F57C00;
        }

        .payment-options .ccp:hover {
            background-color: #F57C00;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 1.2rem;
            color: #777;
        }

        /* إضافة تنسيق إطار */
        .payment-options a {
            border-radius: 10px;
            padding: 20px;
        }

    </style>
</head>
<body>

    <header>
        مرحبا بك في تطبيق الدفع الإلكتروني <br>
        الرجاء التواصل معنا قبل اختيار وسيلة دفع
    </header>

    <div class="container">
        <h1>اختر وسيلة الدفع المناسبة</h1>
        <p>يمكنك الدفع عبر PayPal أو CCP بطريقة آمنة وسهلة.</p>

        <div class="payment-options">
            <a href="paypal.html" class="paypal">الدفع عبر PayPal</a>
            <a href="payccp.html" class="ccp">الدفع عبر CCP</a>
        </div>
    </div>

    <footer>
        &copy; 2024 جميع الحقوق محفوظة
    </footer>

</body>
</html>
