<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التواصل مع الدعم</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #E0F7FA, #FFCDD2);
            color: #333;
            direction: rtl; /* اتجاه النص من اليمين إلى اليسار */
            text-align: right; /* محاذاة النص إلى اليمين */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            border: 10px solid #4CAF50;
            box-sizing: border-box;
        }

        .container {
            margin: 30px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 90%;
        }

        h1 {
            font-size: 2.2rem;
            color: #4CAF50;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 1rem;
            line-height: 1.8;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            text-align: right; /* توجيه النص داخل المدخلات */
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #388E3C;
            transform: scale(1.05);
        }

        .success-message {
            display: none;
            margin-top: 20px;
            color: #2E7D32;
            font-weight: bold;
            text-align: center;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #555;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>📞 تواصل مع الدعم الفني</h1>
        <p>إذا كان لديك أي استفسار أو مشكلة، يمكنك التواصل معنا عبر هذا النموذج. سنرد عليك في أقرب وقت ممكن.</p>
        
        <form id="supportForm">
            <div class="form-group">
                <label for="name">الاسم الكامل</label>
                <input type="text" id="name" name="name" placeholder="أدخل اسمك الكامل" required>
            </div>

            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>
            </div>

            <div class="form-group">
                <label for="message">رسالتك</label>
                <textarea id="message" name="message" placeholder="أدخل رسالتك هنا" required></textarea>
            </div>

            <button type="submit">إرسال الرسالة</button>
        </form>

        <div class="success-message" id="successMessage">
            ✅ تم إرسال رسالتك بنجاح! سنرد عليك قريبًا.
        </div>
    </div>

    <footer>
        جميع الحقوق محفوظة © 2024
    </footer>

    <script>
        document.getElementById('supportForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (name && email && message) {
                document.getElementById('successMessage').style.display = 'block';

                // يمكنك هنا إضافة كود لإرسال البيانات إلى الخادم
                document.getElementById('supportForm').reset();

                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                }, 5000);
            }
        });
    </script>

</body>
</html>
