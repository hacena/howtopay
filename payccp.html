<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدفع عبر الحساب البريدي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #FFDEE9, #B5FFFC);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            border: 10px solid #4CAF50;
            box-sizing: border-box;
        }

        .container {
            max-width: 700px;
            margin: 20px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            font-size: 1rem;
        }

        input[type="text"], input[type="number"], input[type="file"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #388E3C;
            transform: scale(1.05);
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .payment-instructions {
            margin-top: 40px;
            padding: 20px;
            background: #f1f8e9;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            text-align: center;
            font-size: 1.1rem;
            color: #333;
            line-height: 1.8;
        }

        .payment-instructions p {
            margin: 10px 0;
        }

        .payment-instructions strong {
            color: #388E3C;
            font-weight: bold;
        }

        footer {
            margin-top: 30px;
            font-size: 1rem;
            color: #555;
            text-align: center;
            width: 100%;
        }

        .footer-center {
            margin-top: 30px;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>الدفع عبر الحساب البريدي (CCP)</h1>
        <p>يرجى من عملائك إدخال التفاصيل التالية لإتمام عملية الدفع بنجاح.</p>

        <div class="form-group">
            <label for="sellerName">اسم البائع</label>
            <input type="text" id="sellerName" name="sellerName" placeholder="أدخل اسمك" required>
        </div>

        <div class="form-group">
            <label for="sellerAccount">رقم الحساب البريدي للبائع</label>
            <input type="text" id="sellerAccount" name="sellerAccount" placeholder="أدخل رقم الحساب البريدي" required>
        </div>

        <button id="updateDetails">تحديث التفاصيل</button>
    </div>

    <div class="payment-instructions">
        <p><strong>⚠️ تعليمات الدفع:</strong></p>
        <p>✅ اختر وسيلة دفع من هؤلاء.</p>
        <p>✅ أرسل <strong>.... دج</strong> إلى:</p>
        <p><strong>السيد: <span id="displaySellerName">الاسم...</span></strong></p>
        <p><strong>رقم الحساب البريدي: <span id="displaySellerAccount">.......</span></strong></p>
        <p>✅ لا تنس كتابة <strong>اسمك</strong> و <strong>رقم حسابك</strong> في الوصل.</p>
    </div>

    <footer class="footer-center">
        جميع الحقوق محفوظة © 2024
    </footer>

    <script>
        document.getElementById('updateDetails').addEventListener('click', function(event) {
            event.preventDefault();

            const sellerName = document.getElementById('sellerName').value.trim();
            const sellerAccount = document.getElementById('sellerAccount').value.trim();

            if (!sellerName || !sellerAccount) {
                alert('يرجى إدخال اسمك ورقم حسابك البريدي.');
                return;
            }

            document.getElementById('displaySellerName').textContent = sellerName;
            document.getElementById('displaySellerAccount').textContent = sellerAccount;

            alert('تم تحديث التفاصيل بنجاح!');
        });
    </script>

</body>
</html>
