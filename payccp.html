<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدفع عبر الحساب البريدي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #FFDEE9, #B5FFFC);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            border: 10px solid #4CAF50;
            box-sizing: border-box;
        }

        .interactive-box {
            margin-top: 20px;
            padding: 20px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 700px;
            width: 90%;
        }

        .interactive-box p {
            font-size: 1.2rem;
            color: #4CAF50;
            line-height: 2;
        }

        .interactive-box input {
            font-size: 1rem;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            width: 80%;
        }

        .container {
            margin-top: 30px;
            max-width: 700px;
            padding: 30px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            font-size: 1rem;
        }

        input[type="text"], input[type="number"], input[type="file"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #388E3C;
            transform: scale(1.05);
        }

        footer {
            margin-top: 30px;
            font-size: 1rem;
            color: #555;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- العبارة التفاعلية -->
    <div class="interactive-box">
  
     
            <input type="number" id="dynamicAmount" placeholder="المبلغ" value="..."> دج إلى:</p>
        <p>✅ السيد: 
            <input type="text" id="dynamicName" placeholder="الاسم" value="..."></p>
        <p>✅ رقم الحساب البريدي: 
            <input type="text" id="dynamicAccount" placeholder="رقم الحساب" value="..."></p>
          <p> لا تنس . ارسل وصل الإيداع   
        <p>✅   <input type="text" id="dynamicClientName" placeholder="وصل الاإيداع" value="..."> 
         
        
    </div>

    <!-- ✅ نافذة المدخلات الإضافية -->
    <div class="container">
        <h1>تفاصيل إضافية للدفع</h1>
        <div class="form-group">
            <label for="paymentReceipt">رفع وصل الدفع</label>
            <input type="file" id="paymentReceipt" name="paymentReceipt" accept="image/*" required>
        </div>

        <button id="submitPayment">إرسال التفاصيل</button>
    </div>

    <footer>
        جميع الحقوق محفوظة © 2024
    </footer>

    <script>
        // تحديث ديناميكي للحقول عند الكتابة
        document.getElementById('dynamicAmount').addEventListener('input', function() {
            document.getElementById('dynamicAmount').value = this.value;
        });

        document.getElementById('dynamicName').addEventListener('input', function() {
            document.getElementById('dynamicName').value = this.value;
        });

        document.getElementById('dynamicAccount').addEventListener('input', function() {
            document.getElementById('dynamicAccount').value = this.value;
        });

        document.getElementById('dynamicClientName').addEventListener('input', function() {
            document.getElementById('dynamicClientName').value = this.value;
        });

        document.getElementById('dynamicClientAccount').addEventListener('input', function() {
            document.getElementById('dynamicClientAccount').value = this.value;
        });

        document.getElementById('submitPayment').addEventListener('click', function(event) {
            event.preventDefault();
            const receipt = document.getElementById('paymentReceipt').files[0];

            if (!receipt) {
                alert('يرجى رفع صورة وصل الدفع!');
                return;
            }

            alert('تم إرسال التفاصيل بنجاح!');
        });
    </script>

</body>
</html>
