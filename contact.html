<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اتصل بنا</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f4f4f9;
      direction: rtl; /* النص من اليمين لليسار */
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      border: 5px solid #4CAF50; /* الإطار الكبير */
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 30px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-size: 20px;
      color: #555;
    }

    input, textarea {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .message {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>اتصل بنا</h1>
    <form action="ha2502ha@gmail.com" method="POST" enctype="multipart/form-data">
      <label for="name">الاسم</label>
      <input type="text" id="name" name="name" required>

      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">رقم الهاتف</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="message">الرسالة</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <input type="submit" value="إرسال الرسالة">
    </form>
    <div class="message">
      <p>شكراً لتواصلك معنا!</p>
    </div>
  </div>
</body>
</html>
